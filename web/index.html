
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuMind - Knowledge Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'shimmer': 'shimmer 2.5s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-subtle': 'bounce-subtle 1.5s ease-in-out infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; background-color: #f8fafc; }
      #root { height: 100%; display: flex; flex-direction: column; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Markdown Prose Styling */
      .prose { max-width: none; font-size: 0.9375rem; line-height: 1.65; color: inherit; }
      .prose h1, .prose h2, .prose h3 { font-weight: 800; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #1e293b; }
      .dark .prose h1, .dark .prose h2, .dark .prose h3 { color: #f8fafc; }
      .prose p { margin-bottom: 1rem; }
      .prose ul, .prose ol { margin-left: 1.5rem; margin-bottom: 1rem; list-style-type: disc; }
      .prose code { background: rgba(99, 102, 241, 0.1); padding: 0.2rem 0.4rem; border-radius: 0.4rem; font-family: monospace; font-size: 0.85rem; color: #4f46e5; }
      .dark .prose code { background: rgba(99, 102, 241, 0.2); color: #818cf8; }
      .prose pre { background: #1e293b; padding: 1.25rem; border-radius: 1rem; color: #f8fafc; overflow-x: auto; margin-bottom: 1.25rem; }
      
      .shimmer-bg {
        background: linear-gradient(90deg, transparent 0%, rgba(99, 102, 241, 0.1) 50%, transparent 100%);
        background-size: 200% 100%;
      }

      * { transition: background-color 0.2s ease, border-color 0.2s ease; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
