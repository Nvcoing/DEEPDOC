
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuMind - Knowledge Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Cấu hình bắt buộc để Tailwind nhận diện class 'dark' thủ công
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .docx-content { line-height: 1.8; color: #334155; }
      .dark .docx-content { color: #cbd5e1; }
      .docx-content h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 1.5rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem; }
      .docx-content h2 { font-size: 1.8rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; }
      .docx-content p { margin-bottom: 1.25rem; text-align: justify; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Hiệu ứng chuyển cảnh mượt mà cho toàn bộ app */
      * { transition: background-color 0.2s ease, border-color 0.2s ease; }
    </style>
